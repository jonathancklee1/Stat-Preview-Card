<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="frame">

    <div class="card">

      <div class="cardtext">

        <!-- Title -->
        <h1>Get
          <span>insights</span> that help your business grow.
        </h1>

        <!-- Body Text -->
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <!-- Statistic -->
        <div class="stats">
          <div class="col"> <span>10k+</span> <br> companies</div>
          <div class="col"><span>314</span> <br> templates</div>
          <div class="col"><span>12m+</span> <br> queries</div>
        </div>

      </div>
      <!-- Image -->
      <div class="cardimg">

      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jonathan Lee</a>.
  </div>
</body>

</html>
